{% extends "base.html" %}

{% block title %}ホーム{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">ようこそ</h1>
    {% if current_user.is_authenticated %}
        <p class="lead">動画をアップロードして、文字起こしを始めましょう！</p>
    {% else %}
        <p class="lead">ログインして、動画の文字起こしを始めましょう！</p>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary me-2">ログイン</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary">新規登録</a>
        </div>
    {% endif %}
</div>
{% endblock %}
